<!DOCTYPE html>
<html class="">
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>B.i.z</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="css/framework7.bundle.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body class="color-theme-gray">
    <!-- App root element -->
    <div id="app">
      <!-- Statusbar overlay -->
      <div class="statusbar"></div>

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">

          <!-- Top Navbar -->
          <div class="navbar">
            <div class="navbar-inner">
              <div class="title">Add user</div>
            </div>
          </div>

          <!-- Scrollable page content -->
          <div class="page-content">
            <div class="block" id="card-photo">
            	<img src="" alt="" id="card-photo-front" class="front">
            	<img src="" alt="" id="card-photo-back" class="back hidden">
            </div>
            <div class="block">
				  <p class="segmented">
				    <button class="col button button-outline button-large card-side front selected"><i class="fa fa-address-card fa-lg"></i> Front</button>
				    <button class="col button button-outline button-large card-side back"><i class="fa fa-credit-card fa-lg"></i> Back</button>
				  </p>
				  <p class="row">
				    <button class="col button button-outline button-large" id="capturePhoto">Take photo of <b><span class="card-side">front</span></b></button>
				  </p>
				  <p class="row">
				    <button class="col button button-outline button-large">Choose photo from file</button>
				  </p>
				  <p class="row hidden">
				    <button class="col button button-outline button-large">Save for later</button>
				  </p>
				  <p class="row hidden">
				    <button class="col button button-outline button-large">Transfer to card</button>
				  </p>
				</div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>    
    <script type="text/javascript" src="js/framework7.bundle.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
